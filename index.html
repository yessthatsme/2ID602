<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jajaja titel</title>
  <link rel="icon" href="favicon.png" type="image/gif" sizes="32x32">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="theme.css">
  <style>
  canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
  }
  </style>
</head>
<body>
  <div id="container" class="container-fluid" align="center">
    <div id="myfilter" style="position: absolute; background-color: rgb(0, 0, 0); opacity: 0.0; width: 322px; height: 182px; display: block;"></div>
    <div id="myrestartbutton" style="position: absolute; padding-top: 75px; padding-left: 120px; display: block;"><button onclick="restartGame()">Restart</button></div>
    <div id="canvascontainer">
    </div>
    <div id="btnCont">
      <div id="upBTN" ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()" height="">
      </div>
      <div id="downBTN" ontouchstart="movedown()" onmousedown="movedown()" onmouseup="clearmove()">
      </div>
    </div>
  </div>
  <br>
  <script>

  var myGameArea;
  var myGamePiece;
  var myObstacles = [];
  var myscore;

  function restartGame() {
    document.getElementById("myfilter").style.display = "none";
    document.getElementById("myrestartbutton").style.display = "none";
    myGameArea.stop();
    myGameArea.clear();
    myGameArea = {};
    myGamePiece = {};
    myObstacles = [];
    myscore = {};
    document.getElementById("canvascontainer").innerHTML = "";
    startGame()
  }

  function startGame() {
    myGameArea = new gamearea();
    myGamePiece = new component(30, 30, "blue", 10, 75);
    myscore = new component("15px", "Consolas", "purple", 220, 25, "text");
    myGameArea.start();
  }

  function gamearea() {
    this.canvas = document.createElement("canvas");
    this.canvas.width = 320;
    this.canvas.height = 180;
    document.getElementById("canvascontainer").appendChild(this.canvas);
    this.context = this.canvas.getContext("2d");
    this.pause = false;
    this.frameNo = 0;
    this.start = function() {
      this.interval = setInterval(updateGameArea, 20);
    }
    this.stop = function() {
      clearInterval(this.interval);
      this.pause = true;
    }
    this.clear = function(){
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
  }

  function component(width, height, color, x, y, type) {

    this.type = type;
    if (type == "text") {
      this.text = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
      ctx = myGameArea.context;
      if (this.type == "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      } else {
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }
    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }
  }

  function updateGameArea() {
    var x, y, min, max, height, gap;
    for (i = 0; i < myObstacles.length; i += 1) {
      if (myGamePiece.crashWith(myObstacles[i])) {
        myGameArea.stop();
        document.getElementById("myfilter").style.display = "block";
        document.getElementById("myrestartbutton").style.display = "block";
        return;
      }
    }
    if (myGameArea.pause == false) {
      myGameArea.clear();
      myGameArea.frameNo += 1;
      myscore.score +=1;
      if (myGameArea.frameNo == 1 || everyinterval(100)) {
        x = myGameArea.canvas.width;
        y = myGameArea.canvas.height - 100;
        min = 20;
        max = 100;
        height = Math.floor(Math.random()*(max-min+1)+min);
        min = 50;
        max = 100;
        gap = Math.floor(Math.random()*(max-min+1)+min);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "red", x, height + gap));
      }
      for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
      }
      myscore.text="SCORE: " + myscore.score;
      myscore.update();

      myGamePiece.y += myGamePiece.speedY;
      myGamePiece.update();
    }
  }

  function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
  }

  function moveup() {
    myGamePiece.speedY = -1;
  }

  function movedown() {
    myGamePiece.speedY = 1;
  }

  function clearmove(e) {
    myGamePiece.speedY = 0;
  }
  startGame();

  </script>
  <br>

</body>
</html>
